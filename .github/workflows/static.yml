name: Build and Deploy # Nombre del proceso

on:
  push:
    branches:
      - main # Se ejecuta cada vez que subes código a la rama 'main'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  cancel-in-progress: false
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Configuración de Node y dependencias
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Puedes cambiar a 18 o 16

      - name: Install dependencies and Build
        run: |
          npm install
          npm run build # ESTO CREA LA CARPETA 'build'

      # Despliegue a GitHub Pages (SIN LAS LÍNEAS DE ERROR)
      - name: Setup Pages
        uses: actions/configure-pages@v5
        # NOTA: Se eliminaron las líneas 'static_site_generator' y 'enable_html_check'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build' # <--- Sube el contenido de la carpeta 'build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
